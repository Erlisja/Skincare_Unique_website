      <div class="login-div">
        <h1>Welcome to UNIQUE</h1>
        <h4>Create an account:</h4>
        <div class="signup-form">
          <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label"
                >First name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationDefault01"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label"
                >Last name</label
              >
              <input
                type="text"
                class="form-control"
                id="validationDefault02"
                required
              />
            </div>
            <div class="row-g">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="col-auto">
              <div class="col-auto">
                <label for="inputPassword6" class="form-label">Password</label>
              </div>
              <div class="col-auto">
                <input
                  type="password"
                  id="inputPassword6"
                  class="form-control"
                  aria-describedby="passwordHelpInline"
                />
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
              </div>
            </div>
            <div class="col-auto">
              <div class="col-auto">
                <label for="inputPassword6" class="form-label">Password</label>
              </div>
              <div class="col-auto">
                <input
                  type="password"
                  id="inputPassword6"
                  class="form-control"
                  aria-describedby="passwordHelpInline"
                />
              </div>
              <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
              </div>
            </div>

            <div class="col-md-5">
              <label for="validationDefaultUsername" class="form-label"
                >Username</label
              >
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input
                  type="text"
                  class="form-control"
                  id="validationDefaultUsername"
                  aria-describedby="inputGroupPrepend2"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault03"
                required
              />
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">State</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Choose State</option>
                <option>AL</option>
                <option>AK</option>
                <option>AZ</option>
                <option>AR</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>HI</option>
                <option>ID</option>
                <option>PA</option>
                <option>NY</option>
                <option>CA</option>
                <option>FL</option>
                <option>TX</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Zip</label>
              <input
                type="text"
                class="form-control"
                id="validationDefault05"
                required
              />
            </div>
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck2"
                  required
                />
                <label class="form-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" id="submit-btn" type="submit">
                Submit form
              </button>
            </div>
          </form>
        </div>
